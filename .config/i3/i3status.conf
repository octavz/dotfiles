general {
        colors = false
        interval = 5
}

#order += "ipv6"
order += "disk /"
#order += "run_watch DHCP"
order += "volume master"
#order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "load"
order += "cpu_temperature 0"
order += "tztime local"

volume master {
  format = "Audio: %volume"
  format_muted = "ðŸ”‡ %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

battery 0 {
  format = "ï‡¦  %percentage"
}

wireless _first_ {
  format_up = "ï‡« %essid (%quality)"
  format_down = "ï‡« NO CARRIER"
        #format_up = "W: (%quality at %essid) %ip"
        #format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%D %H:%M:%S"
}

load {
        format = "ï‚€ %1min"
}

